    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/harpendenrt
        icon: "fab fa-twitter"
      - url: https://facebook.com/harpendenroundtable
        icon: "fab fa-facebook-f"
      - url: https://instagram.com/harpendenrt
        icon: "fab fa-instagram"

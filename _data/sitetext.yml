en: &DEFAULT_EN
  header:
    title: Harpenden Round Table
    text: "#DO&#8239;MORE"
    button: Get in touch
    buttonlink: "#contact"

  services:
    section: services
    title: "What we do"
    text: ""
    list:
      - title: "Nights out"
        desc: >
          We meet up on the first and third Wednesday evening of each month. We
          might go to the pub, have a game of softball on the common, or try go
          karting or white-water rafting.
        icon: fas fa-glass-cheers #find more at https://fontawesome.com/icons
      - title: "Community events"
        desc: >
          We organise the annual [Santa&nbsp;sleigh](https://harpendensanta.uk) each Christmas
          as well as having a regular presence at the Harpenden Summer Carnival
        icon: fas fa-sleigh
      - title: "Fundraising"
        desc: >
          Our community events and our collection at the station for Children
          in Need raise over Â£20K for charity each year.
        icon: fas fa-hand-holding-heart

  about:
    section: about
    title: "About Us"
    text: >
      We are a group for individuals who identify as male aged 18&ndash;45 in
      and around Harpenden who want to do more
    body: >
      We are part of the national [Round&nbsp;Table](https://www.roundtable.co.uk)
      organisation, which has a sister organisation,
      [Ladies&nbsp;Circle](https://ladiescircle.co.uk/), along with
      [41&nbsp;Club](https://www.41club.org/) and
      [Tangent](http://www.tangentclubs.org/) for those over 45. We hold regular
      [social&nbsp;events](#services) for our members and prospective
      members, and [community&nbsp;events](#services) for everyone.

  timeline:
    title: "FAQ"
    text: "Got a question?"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: 
        year: "When and where do you meet?"
        desc: >
          Nearly always on the first and third Wednesday evenings of the month.
          The venue isn't fixed, however. It could be in a local pub or
          restaurant, or at a nearby sports facility or activity venue.
        image: assets/img/timeline/calendar.jpg
        alt:
      - title: 
        year: "Of all the things you do, which is the most important?"
        desc: >
          Everyone has a different view. For some it's the fundraising. For
          others it's seeing people's smiles at the carnival or Santa sleigh
          visit. For many it's making new friendships that will last for years.
          Come along and ask a few of us individually!
        image: assets/img/timeline/scale.jpg
        alt:
      - title:
        year: "Any funny handshakes?"
        desc: >
          Definitely not. No secret meetings or bizarre initiation rituals
          either. We're just a group who want to get out and meet people, do a
          bit for the community, and have fun along the way.
        image: assets/img/timeline/secret.jpg
        alt: 
      - title:
        year: "Can I come along to find out more?"
        desc: >
          Yes! Get in touch using the form below and come along to one of our
          social events as a guest. It's a great way to meet a few of the group
          and learn more about us.
        image: assets/img/timeline/cheers.jpg
        alt:
        # you can enforce the alignment
        #align: right
    end: "Still got a question? Look below..."

